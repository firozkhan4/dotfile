# Backend and Rendering
backend = "glx";
vsync = true;
use-damage = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "buffer-age";
xrender-sync-fence = true;

# Opacity
opacity-rule = [
  "100:class_g = 'kitty'"
];
inactive-opacity = 1.0;
active-opacity = 1.0;
inactive-opacity-override = true;

# Shadows and Corners
shadow = true;
detect-rounded-corners = true;
corner-radius = 8;  # Adjust as needed, or set to 0 to disable rounding
no-dnd-shadow = true;

# Blur
blur-method = "none";  # You can try "dual_kawase" for better effects if you enable blur
blur-background = false;

# Fade
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Window types customization
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; };
  dock = { shadow = false; opacity = 0.8; };
  popup_menu = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
};

# Experimental features
experimental-backends = true;

# Zoom (optional)
zoom-scroll-factor = 0.1;
